# =============================================================================

name = "ck-tv"
compatibility_date = "2024-01-01"

# 账户 ID
account_id = "3e03835c3f2444e6eca0354ec0ee129e"

# Workers AI 绑定
[ai]
binding = "AI"

# 环境变量
[vars]
# 每日免费 Neurons 限制 (10000 neurons = 约 243 分钟音频)
DAILY_FREE_NEURONS = "10000"
# 是否启用付费 (false = 超出免费额度停用)
ENABLE_PAID = "false"
